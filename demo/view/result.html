<!DOCTYPE html>
<html>
    <head>
        <title>Поисковая система</title>
        <style>
            body {
                background-color: bisque;
                font-family: Arial;
            }
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            ul li {
                list-style-type: decimal;
                margin-bottom: 0.5rem;
            }
        </style>
    </head>
    <body>
        <h1>Результаты поиска</h1>
        <h2>Ваш запрос: {{input_value}}</h2>
        <ul>
            {% for value in result %}
            <li><a href=file/{{ value }}>{{ value }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
